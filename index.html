<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niharika</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    /* Fixed pink stardust background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,182,193,0.8) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -500px -500px; }
    }

    .avatar {
      width: 28vw;
      max-width: 160px;
      min-width: 100px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(255,182,193,0.5);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 800;
    }
    .quote {
      font-style: italic;
      margin: 15px 0 30px;
      color: #ffcce0;
      max-width: 90%;
    }
    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 90%;
    }
    .links a {
      text-decoration: none;
      background: white;
      color: black;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 600;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      box-shadow: 0 0 10px rgba(255,182,193,0.3);
    }
    .links a:hover {
      background: #ffb6c1;
      color: white;
      box-shadow: 0 0 15px rgba(255,182,193,0.7);
    }

    /* Small screens */
    @media (max-width: 480px) {
      .links {
        flex-direction: column;
        gap: 12px;
      }
      .links a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="avatar">
    <img src="https://i.pinimg.com/736x/f9/93/48/f993482251809824aee87af074d4a411.jpg" alt="Avatar">
  </div>

  <h1>Niharika Paygude</h1>
  <p class="quote">“Winner never whines.”</p>

  <div class="links">
    <a href="https://github.com/niharikapaygude" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://www.linkedin.com/in/niharika-paygude-8103b0331/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a href="mailto:niharikapaygude@gmail.com" target="_blank"><i class="fas fa-envelope"></i> Gmail</a>
    <a href="https://instagram.com/hapyy.nikki" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
  </div>
</body>
</html>
